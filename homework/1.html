<script>

    const bigText = "One: 'Hi Mary.' Two: 'Oh, hi.' One: 'That's great. Well, you better get going. You don't want to be late.' Two: 'I'm doing alright. How about you?'";
    const regExp1 = /'/g;

    const regExp2 = /(\B'|'\B)/g;
    console.log(bigText.replace(regExp2, "\"")); //Задание 2 - замена одинарных ковычек на двойные исключая апострофы
